<!DOCTYPE html>
<html>
<head>
	<title>Box Animation</title>

	<style type="text/css">
		body {
			text-align: center;
		}
		#lg-box {
			position: relative;
			width: 500px;
			height: 500px;
			background-color: #00263b;
			margin: 50px;
		}
		#sm-box {
			position: absolute;
			width: 50px;
			height: 50px;
			background-color: #00a1ab;
		}
	</style>

</head>
<body>

	<button onclick="showAnimation()">Click Me</button>

	<div id="lg-box">
		<div id="sm-box"></div>
	</div>

	<script type="text/javascript">
		function showAnimation() {
			var elem = document.getElementById("sm-box");
			var pos = 0;
			var id = setInterval(move, 8);
			console.log(pos + " " + id);
			function move() {
				if(pos == 450) {
					clearInterval(id);
					console.log("End" + pos + " " + id);
				} else {
					pos++;
					elem.style.top = pos + "px";
					elem.style.left = pos + "px";
					console.log(pos + " " + id);
				}
			}
		}
	</script>

</body>
</html>
